<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>ToggleMenu test page</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    
    <script src="jquery.togglemenu.js"></script>
    <script>
      $(document).ready(function() {
        $('#menu-one').toggleMenu({
          opener: $('#menu-one-opener')
        });
        $('#menu-two').toggleMenu({
          opener: $('#menu-two-opener'),
          transition: 'fold',
          duration: 'slow',
          onClick: function() { alert('menu two clicked'); },
          onClickFilter: '#menu-two li a'
        });
      });
    </script>
    
    <style type="text/css">
      ul.menu {
        list-style: none;
        display: none;
        padding: 5px;
        position: absolute;
        width: 100px;
        border: 1px solid;
        margin-top: 5px;
      }
      .menu-holder {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>ToggleMenu test page</h1>
    </header>
    
    <div class="menu-holder">
      <a href="#" id="menu-one-opener">Menu 1</a>
      <ul id="menu-one" class="menu">
        <li class="menu_item">
          <a href="#">Menu 1 Item 1</a>
        </li>
        <li class="menu_item">
          <a href="#">Menu 1 Item 2</a>
        </li>
        <li class="menu_item">
          <a href="#">Menu 1 Item 3</a>
        </li>
      </ul>
    </div>
    
    <div class="menu-holder">
      <a href="#" id="menu-two-opener">Menu 2</a>
      <ul id="menu-two" class="menu">
        <li class="menu_item">
          <a href="#">Menu 2 Item 1</a>
        </li>
        <li class="menu_item">
          <a href="#">Menu 2 Item 2</a>
        </li>
        <li class="menu_item">
          <a href="#">Menu 2 Item 3</a>
        </li>
      </ul>
    </div>
  </body>
</html>
